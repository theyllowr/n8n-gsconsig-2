# Docker Compose para N8N Custom (AMD64)
#
# Este arquivo fornece uma configuração completa para executar
# a imagem customizada do n8n com bypass de licença

version: '3.8'

services:
  n8n:
    image: us-central1-docker.pkg.dev/YOUR_PROJECT_ID/n8n/n8n-custom:latest
    container_name: n8n-custom
    restart: unless-stopped
    
    ports:
      - "5678:5678"
    
    environment:
      # Database (PostgreSQL recomendado para produção)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_secure_password
      
      # Basic Auth
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=change_this_password
      
      # Timezone
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      
      # Webhook URL (ajustar para seu domínio)
      - WEBHOOK_URL=https://n8n.yourdomain.com/
      
      # Executions
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_MODE=regular
      
      # Features desbloqueadas (já funcionam com o bypass)
      # Estas variáveis são apenas documentação do que está disponível
      - N8N_LICENSE_TENANT_ID=1
      - N8N_LICENSE_ACTIVATION_KEY=bypass
      
    volumes:
      - n8n_data:/home/node/.n8n
      
    depends_on:
      - postgres
    
    # Recursos (ajustar conforme necessário)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_secure_password
      - POSTGRES_DB=n8n
      - POSTGRES_NON_ROOT_USER=n8n
      - POSTGRES_NON_ROOT_PASSWORD=n8n_secure_password
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U n8n -d n8n']
      interval: 5s
      timeout: 5s
      retries: 10

